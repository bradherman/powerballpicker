<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="0.55" stop-color="#0b1224"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <radialGradient id="glowRed" cx="50%" cy="20%" r="60%">
      <stop offset="0" stop-color="#ef4444" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="18%" cy="30%" r="55%">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowPurple" cx="85%" cy="80%" r="60%">
      <stop offset="0" stop-color="#a855f7" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="pb" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="1" stop-color="#b91c1c"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glowRed)"/>
  <rect width="1200" height="630" fill="url(#glowBlue)"/>
  <rect width="1200" height="630" fill="url(#glowPurple)"/>

  <!-- Glass panel -->
  <g filter="url(#shadow)">
    <rect x="70" y="70" width="1060" height="490" rx="28" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
  </g>

  <!-- Title -->
  <text x="120" y="180" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="800" fill="#ffffff">
    Powerball Studio
  </text>
  <text x="120" y="228" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" font-weight="500" fill="#cbd5e1">
    Weighted picks • Editable balls • Lock numbers • One‑click copy
  </text>

  <!-- Ball strip -->
  <g transform="translate(120 285)">
    <!-- Main balls -->
    <g>
      <circle cx="0" cy="0" r="44" fill="#ffffff" fill-opacity="0.98"/>
      <circle cx="0" cy="0" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18"/>
      <text x="0" y="10" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="24" font-weight="800" fill="#0f172a">07</text>
    </g>
    <g transform="translate(108 0)">
      <circle cx="0" cy="0" r="44" fill="#ffffff" fill-opacity="0.98"/>
      <circle cx="0" cy="0" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18"/>
      <text x="0" y="10" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="24" font-weight="800" fill="#0f172a">13</text>
    </g>
    <g transform="translate(216 0)">
      <circle cx="0" cy="0" r="44" fill="#ffffff" fill-opacity="0.98"/>
      <circle cx="0" cy="0" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18"/>
      <text x="0" y="10" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="24" font-weight="800" fill="#0f172a">24</text>
    </g>
    <g transform="translate(324 0)">
      <circle cx="0" cy="0" r="44" fill="#ffffff" fill-opacity="0.98"/>
      <circle cx="0" cy="0" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18"/>
      <text x="0" y="10" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="24" font-weight="800" fill="#0f172a">52</text>
    </g>
    <g transform="translate(432 0)">
      <circle cx="0" cy="0" r="44" fill="#ffffff" fill-opacity="0.98"/>
      <circle cx="0" cy="0" r="44" fill="none" stroke="#ffffff" stroke-opacity="0.18"/>
      <text x="0" y="10" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="24" font-weight="800" fill="#0f172a">66</text>
    </g>

    <!-- Plus -->
    <text x="520" y="10" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="36" font-weight="700" fill="#94a3b8">+</text>

    <!-- Powerball -->
    <g transform="translate(600 0)">
      <circle cx="0" cy="0" r="46" fill="url(#pb)"/>
      <circle cx="0" cy="0" r="46" fill="none" stroke="#fecaca" stroke-opacity="0.45"/>
      <text x="0" y="11" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="26" font-weight="900" fill="#ffffff">09</text>
    </g>

    <!-- Soft highlight underline -->
    <rect x="-10" y="78" width="760" height="4" rx="2" fill="#ffffff" fill-opacity="0.08"/>
  </g>

  <!-- Bottom copy -->
  <text x="120" y="520" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="500" fill="#94a3b8">
    Tune randomness • Lock main balls + powerball candidates • Edit any number • Copy instantly
  </text>
</svg>


