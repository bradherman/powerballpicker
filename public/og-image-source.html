<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Powerball Studio OG</title>
    <style>
      /* This file is only used to generate public/og-image.png in a deterministic way. */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 1200px; /* QuickLook thumbnails are square; we place a 1200x630 frame at the top. */
        overflow: hidden;
        background: #020617;
        display: flex;
        align-items: center; /* center the 1200x630 frame within the square render */
        justify-content: center;
      }

      .frame {
        position: relative;
        width: 1200px;
        height: 630px;
        overflow: hidden;
      }

      .bg {
        position: absolute;
        inset: 0;
        background: radial-gradient(
            900px 450px at 20% 25%,
            rgba(59, 130, 246, 0.25),
            transparent 60%
          ),
          radial-gradient(
            900px 450px at 55% 15%,
            rgba(239, 68, 68, 0.3),
            transparent 60%
          ),
          radial-gradient(
            900px 450px at 85% 80%,
            rgba(168, 85, 247, 0.22),
            transparent 60%
          ),
          linear-gradient(135deg, #020617, #0b1224 55%, #020617);
      }

      .panel {
        position: absolute;
        left: 70px;
        top: 70px;
        right: 70px;
        bottom: 70px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }

      .title {
        position: absolute;
        left: 120px;
        top: 150px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        font-size: 64px;
        font-weight: 800;
        color: #fff;
        letter-spacing: -0.02em;
      }

      .sub {
        position: absolute;
        left: 120px;
        top: 220px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        font-size: 22px;
        font-weight: 600;
        color: #cbd5e1;
      }

      .row {
        position: absolute;
        left: 120px;
        top: 320px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .ball {
        width: 92px;
        height: 92px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          Liberation Mono, monospace;
        font-size: 30px;
        font-weight: 900;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      }

      .main {
        background: #fff;
        color: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .plus {
        color: #94a3b8;
        font-size: 48px;
        font-weight: 800;
        margin: 0 8px;
      }

      .pb {
        background: linear-gradient(#ef4444, #b91c1c);
        color: #fff;
        border: 1px solid rgba(254, 202, 202, 0.55);
        width: 96px;
        height: 96px;
      }

      .rule {
        position: absolute;
        left: 120px;
        right: 120px;
        top: 442px;
        height: 2px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 2px;
      }

      .foot {
        position: absolute;
        left: 120px;
        top: 505px;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        font-size: 16px;
        font-weight: 600;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="bg"></div>
      <div class="panel"></div>
      <div class="title">Powerball Studio</div>
      <div class="sub">
        Weighted picks • Editable balls • Lock numbers • One‑click copy
      </div>
      <div class="row">
        <div class="ball main">07</div>
        <div class="ball main">13</div>
        <div class="ball main">24</div>
        <div class="ball main">52</div>
        <div class="ball main">66</div>
        <div class="plus">+</div>
        <div class="ball pb">09</div>
      </div>
      <div class="rule"></div>
      <div class="foot">
        Tune randomness • Lock main balls + powerball candidates • Edit any
        number • Copy instantly
      </div>
    </div>
  </body>
</html>
